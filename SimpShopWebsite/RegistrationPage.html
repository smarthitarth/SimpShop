    <title>Sign Up Form</title>

<body>

    <form action="http://localhost/SimpShop/Database.php" method="post">

        <h1>Sign Up</h1>

        <fieldset>
            <legend><span class="number">1</span>Your basic info</legend>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"> <!--- <span class="misc"> <?php echo $nameErr;?> </span> -->

            <input type="email" id="mail" name="email"> <!--- <span class="misc"> <?php echo $emailErr;?> </span>-->

            <input type="tel" id="contact" name="contact"> <!--- <span class="misc"> <?php echo $contactErr;?> </span>-->
